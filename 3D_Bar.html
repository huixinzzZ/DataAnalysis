<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bar3D - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="../css/common.css">
    </head>
    <body>
        <div id="main"></div>
        <script src="../js/echarts.js"></script>
        <script src="../js/echarts-gl.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../data/data.js"></script>
        <script src="../set/settings.js"></script>
        <script>

            var myChart = echarts.init(document.getElementById('main'));

            option = {
                tooltip: {},
                visualMap: {
                    min: theMin,
                    max: theMax,
                    inRange: {
                        color: colorRamp
                    }
                },
                xAxis3D: {
                    name: xAxisName,
                    type: xType,
                    data: xAxis,
                    axisLabel:{
                        interval:0
                    }
                },
                yAxis3D: {
                    name: yAxisName,
                    type: yType,
                    data: yAxis,
                    axisLabel:{
                        interval:0
                    }
                },
                zAxis3D: {
                    name: zAxisName,
                    type: zType,
                    data: zAxis,
                    axisLabel:{
                        interval:0
                    }
                },
                grid3D: {
                    boxWidth: xLen,
                    boxDepth: yLen,
                    boxHeight: zLen,
                    light: {
                        main: {
                            intensity: 1.2
                        },
                        ambient: {
                            intensity: 0.5
                        }
                    }
                },
                series: [{
                    type: 'bar3D',
                    data: data.map(function (item) {
                        return {
                            value: [item[1], item[0], item[2]]
                        }
                    }),
                    shading: 'color',

                    label: {
                        show: labelShow,
                        textStyle: {
                            color: labelColor,
                            fontSize: labelSize,
                            borderWidth: 1
                        }
                    },

                    itemStyle: {
                        opacity: theOpac
                    },

                    emphasis: {
                        label: {
                            show:emphaShow,
                            textStyle: {
                                fontSize: emphaSize,
                                color: '#900'
                            }
                        },
                        itemStyle: {
                            color: '#900'
                        }
                    }
                }]
            }

            myChart.setOption(option);

        </script>
    </body>
</html>
